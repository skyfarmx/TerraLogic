<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sayfa Bulunamadı - 404</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }
    .error-code {
      font-size: 100px;
      color: #35b8e0;
      margin-bottom: 15px;
      font-weight: bold;
    }
    .error-text {
      font-size: 28px;
      margin-bottom: 20px;
    }
    .btn-home {
      background-color: #35b8e0;
      color: white;
      padding: 12px 30px;
      text-decoration: none;
      border-radius: 25px;
      font-weight: bold;
      display: inline-block;
      transition: background-color 0.3s ease;
    }
    .btn-home:hover {
      background-color: #2a8ac1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="error-code">404</div>
    <div class="error-text">Sayfa Bulunamadı</div>
    <p>Aradığınız sayfa taşındı, silindi veya hiç var olmadı. Ana sayfaya dönmek için aşağıdaki butona tıklayın.</p>
    <a href="/" class="btn-home">Ana Sayfaya Dön</a>
  </div>
</body>
</html>
