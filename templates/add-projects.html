<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proje Ekle</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            margin-top: 40px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-12">
            <div class="card shadow-lg rounded">
                <div class="card-header bg-primary text-white text-center">
                    <h4 class="mb-0">Proje Bilgilerini Girin</h4>
                </div>
                <div class="card-body">
                    <form action="#" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label class="form-label">Çiftlik</label>
                            <input type="text" name="Farm" class="form-control" placeholder="Çiftlik adı">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Alan</label>
                            <input type="text" name="Field" class="form-control" placeholder="Alan adı">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Başlık</label>
                            <input type="text" name="Title" class="form-control" placeholder="Başlık">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Durum</label>
                            <input type="text" name="State" class="form-control" placeholder="Durum">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Resim Seç</label>
                            <input type="file" class="form-control" name="picture" accept="image/*">
                        </div>
                        <button type="submit" class="btn btn-success w-100">Gönder</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
