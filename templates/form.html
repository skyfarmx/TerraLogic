<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meyve Bilgisi Formu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f7f7f7;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .box-content {
            background-color: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .thumbnail img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            display: none; /* Başlangıçta resim görünmez */
        }
        .btn-primary {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-primary:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="col-lg-8 col-12 mx-auto">
        <div class="box-content card white">
            <h4 class="box-title text-center">Giriş Değerleri</h4>
            <div class="card-content">
                <form id="upload-file" action="#" method="post" enctype="multipart/form-data">
                    <!-- CSRF token için {% csrf_token %} ekleyin Django kullanıyorsanız. -->
                    
                    <!-- Meyve Grubu Seçimi -->
                    <div class="form-group">
                        <label for="meyve_qrupu">Meyve Grubu</label>
                        <select name="meyve_qrupu" class="form-control" id="meyve_qrupu" required>
                            <option value="">Meyve Grubu Seçin</option>
                            <option value="mandalina">Mandalina</option>
                            <option value="elma">Elma</option>
                            <option value="armut">Armut</option>
                            <option value="seftali">Şeftali</option>
                            <option value="portakal">Portakal</option>
                            <option value="nar">Nar</option>
                            <option value="hurma">Hurma</option>
                        </select>
                    </div>

                    <!-- Toplam Ağaç Sayısı -->
                    <div class="input-group margin-bottom-20">
                        <label for="agac_sayi" class="form-label">Toplam Ağaç Sayısı</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa-solid fa-tree"></i></span>
                            </div>
                            <input type="number" name="agac_sayi" class="form-control" id="agac_sayi" placeholder="Ağaç Sayısı" required>
                        </div>
                    </div>

                    <!-- Ağaç Yaşı -->
                    <div class="input-group margin-bottom-20">
                        <label for="agac_yasi" class="form-label">Ağaç Yaşı</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa-brands fa-pagelines"></i></span>
                            </div>
                            <input type="number" name="agac_yasi" class="form-control" id="agac_yasi" placeholder="Ağaç Yaşı" required>
                        </div>
                    </div>

                    <!-- Ekiliş Sırası -->
                    <div class="input-group margin-bottom-20">
                        <label for="ekilis_sira" class="form-label">Ekiliş Sırası</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa-regular fa-chart-simple"></i></span>
                            </div>
                            <input type="text" name="ekilis_sira" class="form-control" id="ekilis_sira" placeholder="Ekiliş Sırası" required>
                        </div>
                    </div>

                    <!-- Resim Yükleme -->
                    <div class="form-group">
                        <label for="exampleInputFile" class="btn btn-default">Meyve Resmini Seç <i class="ico fa-solid fa-image"></i></label>
                        <input id="exampleInputFile" style="display: none" type="file" name="file" onchange="loadFile(event)">
                        
                        <div class="col-lg-3 col-6">
                            <a href="#" class="thumbnail">
                                <!-- Yüklenen Resim Burada Görünecek -->
                                <img id="output" alt="Yüklenen Resim" />
                            </a>
                        </div>
                    </div>

                    <!-- Gönder Butonu -->
                    <button type="submit" class="btn btn-primary btn-sm waves-effect waves-light">Gönder</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
  // Dinamik Resim Önizleme Fonksiyonu
  var loadFile = function(event) {
    var reader = new FileReader();
    reader.onload = function(){
      var output = document.getElementById('output');
      output.src = reader.result;  // Yüklenen dosyanın verisini al
      output.style.display = 'block';  // Resim yüklenince görünür hale gelir
    };
    reader.readAsDataURL(event.target.files[0]);  // İlk seçilen dosyayı okur
  };
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
