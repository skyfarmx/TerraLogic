<!DOCTYPE html>
<html lang="tr">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Şifre Sıfırlama</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        #single-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #fafafa;
        }
        .frm-single {
            width: 100%;
            max-width: 400px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .frm-single .title {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }
        .frm-input {
            position: relative;
            margin-bottom: 20px;
        }
        .frm-input input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .frm-input i {
            position: absolute;
            top: 12px;
            right: 10px;
            color: #ccc;
        }
        .frm-submit {
            width: 100%;
            background-color: #28a745;
            color: #fff;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .frm-submit:hover {
            background-color: #218838;
        }
        .a-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }
        .a-link i {
            margin-right: 5px;
        }
        .frm-footer {
            font-size: 12px;
            text-align: center;
            margin-top: 20px;
            color: #aaa;
        }
    </style>
</head>

<body>

<div id="single-wrapper">
    <form action="#" class="frm-single">
        <div class="inside">
            <div class="title"><strong>Şifre Sıfırlama</strong></div>
            <p class="text-center">E-posta adresinizi girin, şifrenizi sıfırlamak için size bir e-posta göndereceğiz.</p>
            <div class="frm-input">
                <input type="email" placeholder="E-posta Adresinizi Girin" class="frm-inp">
                <i class="fa fa-envelope frm-ico"></i>
            </div>
            <button type="submit" class="frm-submit">E-posta Gönder <i class="fa fa-arrow-circle-right"></i></button>
            <a href="#" class="a-link"><i class="fa fa-sign-in"></i>Hesabınız var mı? Giriş yapın.</a>
            <div class="frm-footer">Tarim Analiz Platformu</div>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
