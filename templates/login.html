<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Giriş Yap</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .giris-karti {
      max-width: 400px;
      width: 100%;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    .baslik {
      text-align: center;
      font-weight: 600;
      margin-bottom: 20px;
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #0d6efd;
    }
    .footer-yazi {
      font-size: 0.9rem;
      color: #888;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="card giris-karti p-4">
  <div class="baslik fs-4">
    <i class="fa-solid fa-user-lock me-2"></i>Giriş Yap
  </div>
  <form id="girisFormu">
    <div class="mb-3">
      <label for="kullaniciadi" class="form-label">Kullanıcı Adı</label>
      <div class="input-group">
        <span class="input-group-text"><i class="fa fa-user"></i></span>
        <input type="text" class="form-control" id="kullaniciadi" placeholder="Kullanıcı adınızı girin" required />
      </div>
    </div>
    <div class="mb-3">
      <label for="sifre" class="form-label">Şifre</label>
      <div class="input-group">
        <span class="input-group-text"><i class="fa fa-lock"></i></span>
        <input type="password" class="form-control" id="sifre" placeholder="Şifrenizi girin" required />
      </div>
    </div>
    <div class="mb-3 text-end">
      <a href="#" class="text-decoration-none small"><i class="fa fa-unlock-alt"></i> Şifremi unuttum</a>
    </div>
    <div class="d-grid">
      <button type="submit" class="btn btn-primary">
        Giriş Yap <i class="fa fa-arrow-right ms-2"></i>
      </button>
    </div>
    <div class="text-center mt-3">
      <a href="#" class="text-decoration-none">
        <i class="fa fa-user-plus me-1"></i>Hesabınız yok mu? Kayıt Olun
      </a>
 
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  document.getElementById("girisFormu").addEventListener("submit", function(e) {
    e.preventDefault();
    const kullanici = document.getElementById("kullaniciadi").value.trim();
    const sifre = document.getElementById("sifre").value.trim();
    if (kullanici && sifre) {
      alert("Giriş başarılı:\nKullanıcı: " + kullanici + "\nŞifre: " + sifre);
    } else {
      alert("Lütfen tüm alanları doldurun.");
    }
  });
</script>
</body>
</html>
