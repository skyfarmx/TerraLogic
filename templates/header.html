<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meyve Resmini Yükle</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Ana Stil -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 30px;
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            font-size: 16px;
            font-weight: 500;
            color: #555;
            margin-bottom: 10px;
            display: block;
        }

        input[type="file"] {
            display: none;
        }

        .custom-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 0 auto;
            transition: background-color 0.3s ease;
            text-transform: uppercase;
        }

        .custom-button:hover {
            background-color: #45a049;
        }

        .preview-container {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        .preview-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .info-text {
            font-size: 14px;
            color: #777;
            margin-top: 20px;
            text-align: center;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            width: 100%;
            margin-top: 30px;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .custom-button, button[type="submit"] {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Meyve Resmini Yükle ve Tespit Et</h1>

        <form action="submit_image_path" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Meyve Resmini Seç</label>
                <input type="file" id="file" name="file" accept="image/*" onchange="previewImage(event)">
                <label for="file" class="custom-button">Resim Seç</label>
            </div>

            <!-- Önizleme Bölümü -->
            <div class="preview-container" id="preview-container">
                <img id="output" alt="Resim Önizleme">
            </div>

            <!-- Gönderme Butonu -->
            <button type="submit">Resmi Gönder</button>

            <!-- Bilgilendirme Metni -->
            <div class="info-text">
                <p>Resminizi seçtikten sonra gönder butonuna basarak analiz için gönderin.</p>
            </div>
        </form>
    </div>

    <script>
        function previewImage(event) {
            var reader = new FileReader();
            reader.onload = function() {
                var output = document.getElementById('output');
                output.src = reader.result;
                document.getElementById('preview-container').style.display = 'block';
            };
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>

</body>
</html>
