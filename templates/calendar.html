<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Takvim Görünümü</title>

    <!-- FullCalendar CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" rel="stylesheet" />

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .btn-success {
            background-color: #28a745;
        }
        @media (max-width: 768px) {
            #calendar {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4 mb-4">
                <a href="#" class="btn btn-lg btn-success btn-block rounded shadow-lg">
                    <i class="fa fa-plus"></i> Yeni Etkinlik Oluştur
                </a>
                <div id="external-events" class="mt-4">
                    <p class="font-weight-bold">Takvime etkinlik eklemek için sürükleyip bırakın veya takvime tıklayın</p>
                    <div class="fc-event bg-success text-white p-2 mb-2 rounded">Etkinlik Bir</div>
                    <div class="fc-event bg-info text-white p-2 mb-2 rounded">Etkinlik İki</div>
                    <div class="fc-event bg-warning text-white p-2 mb-2 rounded">Etkinlik Üç</div>
                    <div class="fc-event bg-dark text-white p-2 mb-2 rounded">Etkinlik Dört</div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card shadow-lg rounded">
                    <div class="card-header bg-primary text-white text-center">
                        <h4 class="mb-0">Takvim</h4>
                    </div>
                    <div class="card-body">
                        <div id="calendar"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

    <!-- FullCalendar -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>

    <!-- FullCalendar Türkçe dil dosyası -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/locale/tr.js"></script>

    <!-- Takvim Başlatma -->
    <script>
        $(document).ready(function() {
            $('#calendar').fullCalendar({
                locale: 'tr',
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,agendaWeek,agendaDay'
                },
                events: [
                    {
                        title: 'Etkinlik Bir',
                        start: '2025-05-21T10:30:00',
                        end: '2025-05-21T12:30:00'
                    },
                    {
                        title: 'Etkinlik İki',
                        start: '2025-05-22T12:00:00',
                        end: '2025-05-22T13:00:00'
                    }
                ],
                droppable: true,
                drop: function(date) {
                    alert("Yeni etkinlik eklendi: " + date.format());
                }
            });
        });
    </script>
</body>
</html>
