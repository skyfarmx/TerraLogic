<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meyve Resmi Yükle</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      padding: 2rem 1rem;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .card-header {
      font-weight: bold;
      background-color: #f8f9fa;
    }
    #output {
      display: none;
      max-width: 100%;
      height: auto;
      margin-top: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .btn-custom {
      background-color: #007bff;
      color: white;
    }
    .btn-custom:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6">
        <div class="card">
          <div class="card-header text-center">
            Giriş Değerleri
          </div>
          <div class="card-body">
            <form id="fruit-form" enctype="multipart/form-data" method="post">
              <div class="mb-3">
                <label for="meyve_qrupu" class="form-label">Meyve Grubu</label>
                <select id="meyve_qrupu" name="meyve_qrupu" class="form-select" required>
                  <option value="">Meyve Grubu Seçin</option>
                  <option value="mandalina">Mandalina</option>
                  <option value="elma">Elma</option>
                  <option value="armut">Armut</option>
                  <option value="seftali">Şeftali</option>
                  <option value="portakal">Portakal</option>
                  <option value="nar">Nar</option>
                  <option value="hurma">Hurma</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="ekilis_sira" class="form-label">Ekiliş Sırası</label>
                <input type="text" id="ekilis_sira" name="ekilis_sira" class="form-control" placeholder="Ekiliş sırası 3-5" required />
              </div>

              <div class="mb-3">
                <label for="file-upload" class="btn btn-custom w-100">
                  Meyve Resmini Seç <i class="fas fa-image"></i>
                </label>
                <input id="file-upload" name="fruit_image" type="file" accept="image/*" class="form-control d-none" onchange="loadFile(event)" required />
              </div>

              <div class="mb-3 text-center">
                <img id="output" alt="Resim Önizleme" />
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-custom">Gönder <i class="fas fa-paper-plane"></i></button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JS Kütüphaneleri -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function loadFile(event) {
      const output = document.getElementById('output');
      const reader = new FileReader();
      reader.onload = function () {
        output.src = reader.result;
        output.style.display = 'block';
      };
      reader.readAsDataURL(event.target.files[0]);
    }

    document.getElementById('fruit-form').addEventListener('submit', function (e) {
      e.preventDefault();

      const meyveGrubu = document.getElementById('meyve_qrupu').value;
      const ekilisSira = document.getElementById('ekilis_sira').value;
      const output = document.getElementById('output');

      console.log("Meyve Grubu:", meyveGrubu);
      console.log("Ekiliş Sırası:", ekilisSira);
      if (output.src) {
        console.log("Yüklenen Resim:", output.src);
      }

      alert("Form verileri gönderildi!");
      // Burada istersen AJAX veya form submit işlemi yapılabilir.
    });
  </script>
</body>
</html>
